<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="image-form.css">
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/logout">Logout</a>
        <!-- start: for account debugging only -->
        <span class="right-sep">
            Login status: sample_user
        </span>
        <!-- end: for account debugging only -->
    </header>
    <h2>Submit food image</h2>
    <form method="POST">
        <label for="photo" id="img-input-box">Upload photo here</label>
        <input type="file" name="photo" id="photo">
        <button id="clear">Clear</button>
        <input type="submit" value="Submit">
    </form>
    <script>
        const image_src = document.getElementById('photo')
        const clear = document.getElementById('clear')
        const input_box = document.getElementById('img-input-box')
        image_src.oninput = () => {
            const reader = new FileReader()
            reader.onload = e => {
                const img_display = document.createElement('img')
                img_display.classList.add('img-display')
                img_display.src = e.target.result
                input_box.innerHTML = null
                input_box.append(img_display)
            }
            reader.readAsDataURL(image_src.files[0])
        }
        clear.onclick = (e) => {
            e.preventDefault()
            input_box.innerHTML = 'Upload photo here'
            image_src.value = ''
        }
    </script>

</body>
</html>
